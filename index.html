<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/d3@v7.7.0/dist/d3.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Dashboard</h1>
      <div>
        <input id="cityInput" type="text" placeholder="Enter city name">
        <button id="searchButton">Search</button>
      </div>
    </header>
    <main>
      <section id="currentWeather" class="weather-box">
        <h2>Current Weather</h2>
        <div id="current-weather-icon"></div>
        <p id="current-temp"></p>
        <p id="current-description"></p>
      </section>
      <section id="hourlyForecast" class="weather-box">
        <h2>Hourly Forecast</h2>
      </section>
      <section id="dailyForecast" class="weather-box">
        <h2>8-Day Forecast</h2>
      </section>
      <section id="map" class="weather-box">
        <h2>Map</h2>
        <div id="leaflet-map"></div>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
